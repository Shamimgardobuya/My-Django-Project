            </li>
      
      
            <li class="nav-item">
      
      
              <a class="nav-link" href="{% url 'visitors' %}">Visit Us<span class="sr-only">(current)</span></a>

      <div class="card"   style="width: 34rem;margin-left: 450px;margin-top: 45px;">
        <div class="card-body">
      <div class="form-row">
        <!-- <h1>Form</h1> -->
        <form method="post">
            {% csrf_token %}
	    <div class="col">
        <label for="firstname">Firstname</label>
                <!-- {{ register.firstname }} -->
                <input type="firstname" class="form-control" placeholder="Enter your firstname">
	    </div>
      <div class=" col">
        <label for="lastname">Lastname</label>
                <!-- {{ register.firstname }} -->
                <input type="firstname" class="form-control" placeholder="Enter your lastname">
	    </div>
	    <!-- <div class="form-group">
            {{ register.lastname }}
	    </div> -->
      <div class="col">
        <label for="date_of_birth">Date of birth</label>
        <input type="date_of_birth" class="form-control"  placeholder="date of birth">
      </div>
      <div class="col">
        <label for="age">Age</label>
        <input type="age" class="form-control"  placeholder="Your age">
      </div>
      <div class="col">
        <label for="phone_number">Phone Number</label>
        <input type="phone_number" class="form-control"  placeholder="Please enter your phone number">
      </div>
      <div class="col">
        <label for="registrar">Registrar</label>
        <input type="register" class="form-control"  placeholder="Your registrar">
      </div>



	    <div class="form-group">
                <input class="btn btn-success" type="submit" value="Submit">
	    </div>
        </form>
    </div>
  </div>
</div>
