      </div>

        {{register.phone_number}}
      </div>
      <div class="col align-items-center">

        {{register.date_of_registeration}}

      </div>
      <div class="col align-items-center">
        <label for="registrar"  style="color: white;">Registrar</label>
        {{register.registrar}}

      </div>
      <div class="col align-items-center">
        <label for="gender"  style="color: white;">Gender</label>
        {{register.gender}}
      </div>   
            <button type="submit" style="margin-top:25px ;margin-left: 176px;background-color:#F8BF87  ;border-radius: 27px;width: 150px;">Submit</button>
        </form>
