<body style="background-color: #125052;">
  <div class="Home">
    <nav> 
      <ul style="list-style-type: none; float:right; padding-right:95px;display:inline-flex;padding-left: 56px;margin-top: 20px;">

      <div class="card"   style="width: 34rem;margin: auto;float: none;margin-top:200px;backdrop-filter:8px;background: rgba(255, 255, 255, 0.2);";> 
        <div class="card-body">
      <div class="form-row">
        <!-- <h1>Form</h1> -->
        <form method="post">
            {% csrf_token %}

            <div class="row gy-2 gx-3 align-items-center" style="margin: auto;float: none;margin-left: 8.2px;">
     <div class="col ">
        <label for="firstname" style="color: white;">Firstname</label>
                <input type="firstname" class="form-control" placeholder="Enter your firstname" style="width: 219px;  border-radius: 35px; ">
	    </div>
      <div class=" col">
        <label for="lastname"  style="color: white;">Lastname</label>
                <input type="lastname" class="form-control" placeholder="Enter your lastname" style="width: 219px; border-radius: 35px; ">
	    </div>
    </div>
	    </div>
      <!-- <div class="row gy-2 gx-3 align-items-center" style="margin-top:23px"> -->
 
      <div class="col align-items-center" >
        <label for="date_of_birth"  style="color: white;">Date of birth</label>
        <input type="date_of_birth" class="form-control"  placeholder="date of birth" style=" border-radius: 35px; ">
      </div>
      <div class="col align-items-center">
        <label for="age"  style="color: white;">Age</label>
        <input type="age" class="form-control"  placeholder="Your age" style=" border-radius: 35px; ">
      </div>
   <!-- </div> -->
   <!-- <div class="row gy-2 gx-3 align-items-center" style="margin-top:23px"> -->

      <div class="col align-items-center">
        <label for="phone_number"  style="color: white;">Phone Number</label>
        <input type="phone_number" class="form-control"  placeholder="Your phone number" style=" border-radius: 35px; ">
      </div>
      <div class="col align-items-center">
        <label for="registrar"  style="color: white;">Registrar</label>
        <input type="register" class="form-control"  placeholder="Your registrar" style=" border-radius: 35px; ">
      </div>
      <!-- </div> -->



	    
            <button style="margin-top:25px ;margin-left: 197px;background-color:#F8BF87  ;border-radius: 27px;width: 150px;">Submit</button>
        </form>
    </div>
  </div>
</div>
