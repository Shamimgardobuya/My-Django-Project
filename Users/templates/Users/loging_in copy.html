
{% block content%}
<!DOCTYPE html>
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="background-color: white;" >
    <div class="container" style="margin-top: 90px;background-color: #F8BF87 ;width: 50rem;margin-left: 65rem;">
        <h3 style="text-align:center" style="margin-left: -20px;margin-top: 30px;"> Login Form</h3>
        <form method="POST"  class="form-group"  style="width: 90rem;margin-top: 2rem;">
            {%csrf_token%}
            <div class="form-group row" >

            <label for="your picture" style="width:70rem; margin:0% 0% 0% 13%;color: black;">Username
                {{login_form.username}}  
                
            </label>
        </div>

            <div class="form-group row" style="margin-top: 2.3rem;">
            <label for="your picture" style="width:300rem; margin:0% 0% 0% 13%;color: black;">Password
                {{login_form.password}}  
                
            </label>
        </div>

                      <!-- {{ login_form|crispy}} -->
                      <button type="submit" class="btn btn-primary" style="margin-left: 12rem;">Login</button>
                        
    
        </form>
        <p style="margin-left: 20rem;">Don't have an account <a href="{% url 'registerUser'%}">Register</a></p>

    </div>
   
{%endblock%}
